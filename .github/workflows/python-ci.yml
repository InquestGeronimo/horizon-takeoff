name: Python CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9  # Use Python 3.9 instead of 3.10

    - name: Install dependencies
      run: |
        pip install -U pip
        pip install ruff
        pip install mypy

    - name: Run tests
      run: |
        ruff check horizon/
        ruff format horizon/

    - name: Upload test results
      uses: actions/upload-artifact@v2
      with:
        name: test-results
        path: .
